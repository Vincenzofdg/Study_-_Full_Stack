<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Exercício será realizado aqui.

      // Exercício 01 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
      function mudeText() {
        let textoNovo = document.getElementsByTagName('p')[1];
        textoNovo.innerHTML = "Estar formado e trabalhando com o que eu realmente gosto."
      }
      mudeText();

      // Exercício 02 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function mudarCor() {
        let corNova = document.getElementsByClassName('main-content')[0];
        corNova.style.background = "rgb(76,164,109)";
      }
      mudarCor();
      
      // Exercício 03 - Crie uma função que mude a cor do quadrado vermelho para branco.
      function vermelhoBranco () {
        let corNova = document.getElementsByClassName('center-content')[0];
        corNova.style.background = 'white';
      }
      vermelhoBranco();
      
      // Exercício 04 - Crie uma função que corrija o texto da tag <h1>.
      function corrijaTexto () {
        textoCo = document.getElementsByTagName('h1')[0];
        textoCo.innerHTML = 'Exercício 5.1 - JavaScript';
      }
      corrijaTexto();

      // Exercício 05 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function tudoMaiusculo() {
        caps = document.getElementsByTagName('h1')[0];
        caps.innerHTML = caps.innerHTML.toUpperCase();
      }
      tudoMaiusculo();

      // Exercício 06 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function mostraTudo() {
        let tudo = document.getElementsByTagName('p');
        for (let index = 0; index < tudo.length; index++) {
          console.log(tudo[index].innerHTML);
        }
      }
      mostraTudo();
    </script>
  </body>
</html>
