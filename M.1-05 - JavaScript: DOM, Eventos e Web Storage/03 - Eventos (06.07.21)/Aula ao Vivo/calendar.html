<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calendar</title>
  </head>
  <body>
    <h1 id="boasVindas"></h1>
    <header class="month-container">
      <ul>
        <li id="month">Novembro</li>
        <li id="year">2020</li>
      </ul>
    </header>
    <div class="week-days-container">
      <ul class="week-days">
      </ul>
    </div>
    <div class="js-marcacao days-container">
      <ul id="days">
      </ul>
    </div>
    <!-- qualquer coisa -->
    <button id="btn-holiday">Feriados</button>
    <button id="btn-friday">Sextou</button>
    <input id="inputAtividade" type="text"/>
    <button id="btn-atividade">Nova Atividade</button>
    <div id="atividades"></div>
    <script src="js/script.js"></script>
  </body>
</html>
