<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Parte II</title>
</head>

<body>

    <form action="GET">
        <!-- 01 - Adicione os campos de entrada para email e senha.-->
        <input type="email" placeholder="Digite seu email" id="email-input" autocomplete="off" autofocus required>
        <br><br>
        <input type="password" placeholder="Digite sua senha" name="senha" id="senha-input" required>

        <!-- 02 - Adicione um checkbox com o texto Lembre-me.-->
        Lembrar Senha:<input type="checkbox" id="me-lembrar" name="lembrar" value="check">
        <br>
        <!-- 03 - Adicione um botão com o texto Entrar.-->
        <button type="submit">Entrar</button>

        <!-- 04 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.-->
        <!-- 05 - Adicione o atributo required para os campos de email e senha.-->
        <!-- 06 - Adicione o atributo autocomplete="off" para o campo de email.-->
        <!-- 07 - Adicione o atributo autofocus para o campo de email.-->
    </form>

</body>

</html>
